<!DOCTYPE html>
<html>

<head>
    <title>#Tag | Heels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/topNavBar.css" />
    <link rel="stylesheet" type="text/css" href="../css/titles.css" />
    <link rel="stylesheet" type="text/css" href="../css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="../css/images.css" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../css/popUpMsg.css" />
    <script type="text/javascript" src="../js/topButton.js"></script>
    <script type="text/javascript" src="../js/signOut.js"></script>
</head>

<header id="top">
    <script type="text/javascript" src="../js/loadTopNavBar.js"></script>
</header>

<body onload="loadImages(`heelsUrl`)">
    <h1 class="pages-title">Heels</h1>
    <div id="output-images" class="row-table">
        <div id="clone" class="card d-none" style="width: 18rem;">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"></li>
            </ul>
            <div class="card-body">
                <button type="button" class="btn btn-warning" data-toggle="modal" onclick="openModal(this.parentNode.parentNode.childNodes, this.id)"
                    ; data-target=""><a href="#" class="card-link"></a>View Item <i class='far fa-eye'></i></button>
                <button type="button" class="btn btn-dark" onclick="addItemBag(this.parentNode.parentNode.id)"
                    data-target=""><a href="#" class="card-link"></a>Add To Bag <i class='fas fa-cart-plus'></i></button>
                <button class="btn btn-primary" onclick="toggle(this.parentNode.parentNode.id)"><a href="#" class="card-link"></a>Like
                    <i class="fa fa-heart"></i></button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- <div class="modal-body">
                          ...
                        </div> -->
                <div class="card mb-3">
                    <img src="" class="card-img-top modal-img" alt="">
                    <p class="selector-title">Size:</p>
                    <select class="custom-select">
                        <option selected>Please Select</option>
                        <option value="1">36</option>
                        <option value="2">37</option>
                        <option value="3">38</option>
                        <option value="4">39</option>
                        <option value="5">40</option>
                        <option value="6">41</option>
                    </select>
                    <div class="card-body-modal">
                        <p class="card-text descreption"></p>
                        <p class="card-text price"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Add To Bag</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-text-success" class="alert alert-success invisible" role="alert">
    </div>
    <div id="popup-text-remove" class="alert alert-danger invisible" role="alert">
    </div>
    <a href="#top"><button id="up-button" title="Go to top"><i class='fas fa-arrow-up'></i></button></a>
</body>
<script type="text/javascript" src="../js/image.js"></script>
<script type="text/javascript" src="../js/like.js"></script>
<script type="text/javascript" src="../js/likeFunctions.js"></script>
<script type="text/javascript" src="../js/loadImages.js"></script>
<script type="text/javascript" src="../js/cart.js"></script>
<script type="text/javascript" src="../js/popUpMsg.js"></script>
<script type="text/javascript" src="../js/deleteUser.js"></script>
</html>

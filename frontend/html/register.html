    <body>
            <a class="link-to-home" href="index.html">#Tag Women Fashion</a>
            <h1 id="register-title" class="table-title">Join Us</h1>
            <div id="register-form">
                <table id="registration" cellspacing="10px">
                    <tr>
                        <td>
                            <span class="title-login">First Name:</span><br>
                            <input id="first-name-register" class="register-inputs" type="text" name="first-name" placeholder="first name" required/>
                        </td>
                        <td>
                            <span class="title-login">Last Name:</span><br>
                            <input id="last-name-register" class="register-inputs" type="text" name="last-name" placeholder="last name" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span class="title-login">Email:</span><br>
                            <input id="email-register" class="register-inputs" type="email" name="email" placeholder="email" size="47" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span class="title-login">Date Of Birth:</span><br>
                            <input id="birthday-register" class="register-inputs" type="date" name="birthday" size="47" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span class="title-login">Password:</span><br>
                            <input id="password-register" class="register-inputs" id="psw" type="password" name="password" placeholder="password" size="47" minlength="6" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="register-button" onclick="checkInputsValidation()">Join Now</button>
                        </td>
                    </tr>
                </table>
            </div>
